	    var dataset = [5,10,13,19,21,25,22,18,15,13,11,12,15,20,18,17,16,18,23,25,30,35,25,37];
	    
	    
		var w = 600;
		var h = 400;
		var xPadding = 30;
		var yPadding = 35;
		
		
		var xScale = d3.scale.linear()
		                     .domain([0, 23])
		                     .range([xPadding, w - xPadding]);
	
		var yScale = d3.scale.linear()
		                     .domain([0, d3.max(dataset)])
		                     .range([h - yPadding, yPadding])
		                     .nice();
		
		var svg = d3.select("body").append("svg").attr({width:w, height:h});
		
		
		var xAxis = d3.svg.axis()
		                  .scale(xScale)
		                  .orient("bottom")
		                  .ticks(23);		
		
		var yAxis = d3.svg.axis()
		                  .scale(yScale)
		                  .orient("left");
		svg.append("g")
		   .attr({
		   		class: "axis",
		   		transform: "translate(10," + (h - yPadding) + ")"
		   
		   
		   })
		   .call(xAxis)
		   .append("text")
		   .attr({
				"transform": "rotate(0)",
		   		"x": w - xPadding - 60,
		   		"dy": ".0em"
		   })
      	   .style("text-anchor", "start")
      	   .text("time unit(hours)");
		   
		   
		 svg.append("g")
		   .attr({
		   		class: "axis",
		   		transform: "translate(" + xPadding + ", 0)"
		   
		   
		   })
		   .call(yAxis)
		   .append("text")
		   .attr({
				"transform": "rotate(-90)",
		   		"y": 6,
		   		"dy": ".71em"
		   })
      	   .style("text-anchor", "end")
      	   .text("Tweets (times)");
	    
		
	    
		svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.on("mouseover",function(d, i){
				d3.select(this).attr("fill","blue");
			})
			.on("mouseout",function(d){
				d3.select(this).attr("fill","teal");
				
			})
			.on("click",function(d, i){
				alert(i+"時の"+"ツイート数は"+ d + "回です。");
			})
			.transition()
			.delay(function(d, i){
				return i * 30;
			})
			.duration(100)
			.ease("in")
			.each("start",function(){
				d3.select(this).attr({
				
				fill: "black",
				y: h
				});
			})
			.attr({
				x: function(d, i){return xPadding +(i * 23.5);},
				y: 0,
				width: 15,
				height: function(d){return (h - yScale(d) - yPadding);},
				fill: "blue"
			})
			.each("end", function(){
				d3.select(this)
				.transition()
				.duration(200)
				.attr({
					fill: "teal",
					opacity:0.8,
					y: function(d){return (yScale(d));}
				});
			});
